<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Personalizado de Cliques</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffffdd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .display {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 20px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }

        .button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 100px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background: #357ABD;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem de Peças</h1>
        <div class="input-container">
            <label for="incrementValue">Digite o valor desejado:</label>
            <input type="number" id="incrementValue" placeholder="Ex: 25">
        </div>
        <div class="display" id="display">0</div>
        <button class="button" id="clickButton">Clique Aqui</button>
    </div>
    <script>
        let count = 0;

        document.getElementById('clickButton').addEventListener('click', () => {
            const incrementInput = document.getElementById('incrementValue').value;
            const increment = parseInt(incrementInput) || 0; // Converte para número ou usa 0 se o campo estiver vazio
            
            if (increment > 0) {
                count++;
                const result = count * increment;
                document.getElementById('display').textContent = result;
            } else {
                alert('Por favor, digite um valor válido.');
            }
        });
    </script>
</body>
</html>
