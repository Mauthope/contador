<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Personalizado de Cliques</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffffdd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .display {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 20px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .input-container {
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }

        .clear-button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .clear-button:hover {
            background: #c0392b;
        }

        .button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .button:hover {
            background: #357ABD;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplicador de Cliques</h1>
        <div class="input-container">
            <label for="incrementValue">Digite o valor de incremento:</label>
            <input type="number" id="incrementValue" placeholder="Ex: 25">
            <button class="clear-button" id="clearButton">Limpar</button>
        </div>
        <div class="display" id="display">0</div>
        <button class="button" id="clickButton">Clique Aqui</button>
    </div>
    <script>
        let count = parseInt(localStorage.getItem('count')) || 0;
        const incrementInput = document.getElementById('incrementValue');
        const display = document.getElementById('display');

        // Carregar valor do incremento do localStorage se existir
        const savedIncrement = parseInt(localStorage.getItem('increment'));
        if (savedIncrement) {
            incrementInput.value = savedIncrement;
        }

        // Atualizar a exibição inicial
        const updateDisplay = () => {
            const increment = parseInt(incrementInput.value) || 0;
            display.textContent = count * increment;
        };

        updateDisplay();

        document.getElementById('clickButton').addEventListener('click', () => {
            const increment = parseInt(incrementInput.value);

            if (increment > 0) {
                count++;
                localStorage.setItem('count', count);
                localStorage.setItem('increment', increment);
                updateDisplay();
            } else {
                alert('Por favor, digite um valor de incremento válido.');
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            count = 0;
            incrementInput.value = '';
            localStorage.removeItem('count');
            localStorage.removeItem('increment');
            updateDisplay();
        });
    </script>
</body>
</html>
